<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/menu_react.css">
</head>


<body>
    <div class="wrap">
        <div class="nowTemp">
            <!-- <span>현재온도는</span> -->
            <div class="tempInfo"></div>
            <span>°C</span>
        </div>
        <div class="weatherInfo" style="position: relative;"></div>
    
        <div class="ani">
            애니메이션
        </div>
    
    
        <div class="navigation">
            <ul>
                <li class="list active">
                    <a href="">
                        <div class="icon icon1">
                            <div class="iconParts">
                                <div class="sun center"></div>
                                <div class="sun sun0"><span></span></div>
                                <div class="sun sun1"><span></span></div>
                                <div class="sun sun2"><span></span></div>
                                <div class="sun sun3"><span></span></div>
                                <div class="sun sun4"><span></span></div>
                                <div class="sun sun5"><span></span></div>
                                <div class="sun sun6"><span></span></div>
                                <div class="sun sun7"><span></span></div>
                            </div>
                        </div>
                        <span class="text">Clear</span>
                    </a>
                </li>
                <li class="list">
                    <a href="">
                        <div class="icon icon2">
                            <div class="iconParts">
                                <div class="cloud cloud1"></div>
                                <div class="cloud cloud2"></div>
                                <div class="cloud cloud3"></div>
                                <div class="cloudSun"></div>
                            </div>
                        </div>
                        <span class="text">Few Clouds</span>
                    </a>
                </li>
                <li class="list">
                    <a href="">
                        <div class="icon icon3">
                            <div class="iconParts">
                                <div class="cloud cloud1"></div>
                                <div class="cloud cloud2"></div>
                                <div class="cloud cloud3"></div>
                            </div>
                        </div>
                        <span class="text">Clouds</span>
                    </a>
                </li>
                <li class="list">
                    <a href="">
                        <div class="icon icon4">
                            <div class="iconParts">
                                <div class="cloud cloud1"></div>
                                <div class="cloud cloud2"></div>
                                <div class="cloud cloud3"></div>
                                <div class="rain rain1"></div>
                                <div class="rain rain2"></div>
                                <div class="rain rain3"></div>
                            </div>
                        </div>
                        <span class="text">Rain</span>
                    </a>
                </li>
    
                <li class="list">
                    <a href="">
                        <div class="icon icon5">
                            <div class="iconParts">
                                <div class="thunder"></div>
                            </div>
                        </div>
                        <span class="text">Thunderstorm</span>
                    </a>
                </li>
    
                <li class="list">
                    <a href="">
                        <div class="icon icon6">
                            <div class="iconParts">
                                <div class="cloud cloud1"></div>
                                <div class="cloud cloud2"></div>
                                <div class="cloud cloud3"></div>
                                <div class="snow snow1"></div>
                                <div class="snow snow2"></div>
                                <div class="snow snow3"></div>
                            </div>
                        </div>
                        <span class="text">Snow</span>
                    </a>
                </li>
    
                <li class="list">
                    <a href="">
                        <div class="icon icon7">
                            <div class="iconParts">
                                <div class="mist mist1"></div>
                                <div class="mist mist2"></div>
                                <div class="mist mist3"></div>
                                <div class="mist mist4"></div>
                                
                            </div>
                        </div>
                        <span class="text">Mist</span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>
    </div >
    <script src="./js/menu.js"></script>
    <script src="./js/weather.js"></script>
</body>

</html>
